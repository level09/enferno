{% extends 'layout.html' %} {% block css %} {% endblock %} {% block sidebar %}
{% endblock %} {% block layout_classes %} align-center {% endblock %}
{% block content %}

    <v-card class="ma-2 mt-12 w-100 h-100">
        <v-toolbar>
            <v-toolbar-title>Users Dashboard</v-toolbar-title>
            <v-spacer></v-spacer>
        </v-toolbar>
        <v-card-text>

            <v-data-table-server 
            :items="items" 
            :items-length="itemsLength"
            :headers="headers"
            :page="options.page"
            :items-per-page="options.itemsPerPage"
            @update:options="refresh"
            hover
            >

                <template v-slot:top>
                    <v-toolbar class="mb-4" dense elevation="0" color="transparent">
                        <v-btn class="ml-auto" prepend-icon="mdi-plus" @click="createItem" size="small" color="primary" variant="elevated">Add User</v-btn>
                        
                    </v-toolbar>
                </template>
                <template v-slot:item.user_type="{ item }">
                    <v-chip v-if="item.is_superadmin" color="error" size="small" variant="tonal">
                        <v-icon start size="14">mdi-shield-crown</v-icon>
                        Super Admin
                    </v-chip>
                    <v-chip v-else color="primary" size="small" variant="tonal">
                        <v-icon start size="14">mdi-account</v-icon>
                        User
                    </v-chip>
                </template>
                
                <template v-slot:item.workspaces="{ item }">
                    <div v-if="item.workspace_count > 0">
                        <v-chip v-for="workspace in item.workspaces" :key="workspace.id" color="info" size="small" class="mr-1 mb-1" variant="tonal">
                            ${workspace.name}
                            <v-tooltip activator="parent" location="top">
                                Role: ${workspace.role}
                            </v-tooltip>
                        </v-chip>
                        <v-chip v-if="item.workspace_count > 3" color="grey" size="small" variant="text">
                            +${item.workspace_count - 3} more
                        </v-chip>
                    </div>
                    <v-chip v-else color="grey" size="small" variant="text">
                        No workspaces
                    </v-chip>
                </template>
                

                 <template v-slot:item.active="{ item }">
                    <v-avatar size="16" v-if="item.active" color="green"></v-avatar>
                     <v-avatar size="16" v-if="!item.active" color="grey"></v-avatar>

                </template>

                <template v-slot:item.actions="{ item }">
                    <v-icon
                            small
                            class="mr-2"
                            @click="editItem(item)"
                    >
                        mdi-pencil
                    </v-icon>
                    <v-icon
                            small
                            @click="deleteItem(item)"
                    >
                        mdi-delete
                    </v-icon>
                </template>

            </v-data-table-server>


        </v-card-text>
    </v-card>


    <!--Edit Dialog-->
    <v-dialog v-model="edialog" width="660">
        <v-card v-if="edialog">
            <v-toolbar>
                <v-toolbar-title>User Editor</v-toolbar-title>
                <template v-slot:append>
                    <v-btn @click="edialog=false" size="small" icon="mdi-close" variant="text"></v-btn>
                </template>
            </v-toolbar>
            
            

            <v-card-text>
                <!-- fields go here -->
                <v-text-field label="Name" v-model="eitem.name"></v-text-field>
                <v-text-field type="email" v-model="eitem.email" label="Email"></v-text-field>
                <v-text-field v-model="eitem.username" label="Username"></v-text-field>

                <v-text-field placeholder="Password" type="password" v-model="eitem.password"></v-text-field>


                <v-select v-if="!eitem.is_superadmin" label="Assign to Workspaces"
                          item-title="name"
                          item-value="id"
                          multiple
                          v-model="eitem.workspace_ids"
                          chips
                          clearable
                          hint="Super admins have access to all workspaces"
                          persistent-hint
                          :items="workspaces"
                ></v-select>
                
                <v-switch color="primary" label="Active" v-model="eitem.active"></v-switch>
                <v-switch color="error" label="Super Admin" v-model="eitem.is_superadmin"></v-switch>

            </v-card-text>

            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" @click="saveItem" variant="elevated">Save</v-btn>
            </v-card-actions>
        </v-card>

    </v-dialog>


    <v-snackbar size="small" class="d-flex" v-model="snackBar" rounded="pill" elevation="25">

        ${snackMessage}
        <template v-slot:actions>
            <v-btn @click="snackBar=false" icon="mdi-close" class="ml-auto" size="small" variant="text"></v-btn>
        </template>
    </v-snackbar>


{% endblock %} {% block js %}

    
    <script type="application/json" id="workspaces-data">
    {{ workspaces|tojson|safe }}
    </script>

    <script>
        const {createApp, toRaw} = Vue;
        const {createVuetify} = Vuetify;

        const vuetify = createVuetify(config);

        window.app = createApp({
            data() {
                return {
                    config: config,
                    menu: config.menu,
                    rail: config.rail,
                    errors: "",
                    snackBar: false,
                    snackMessage: "",
                    items: [],
                    itemsLength: 0,
                    options: {
                        page: 1,
                        itemsPerPage: config.itemsPerPage || 25
                    },
                    drawer: true,

                    headers: [
                        {title: 'ID', value: 'id'},
                        {title: 'Name', value: 'name'},
                        {title: 'Username', value: 'username'},
                        {title: 'Email', value: 'email'},
                        {title: 'Type', value: 'user_type', sortable: false},
                        {title: 'Workspaces', value: 'workspaces', sortable: false},
                        {title: 'Active', value: 'active', sortable: false},
                        {title: 'Actions', value: 'actions', sortable: false}
                    ],
                    edialog: false,
                    eitem: {
                        id: "",
                        name: "",
                        email: "",
                        password: "",
                        active: true,
                        is_superadmin: false,
                        workspace_ids: []
                    },
                    workspaces: JSON.parse(document.querySelector('#workspaces-data').textContent)
                };
            },

            mounted() {
                // No refresh on mount
            },
            delimiters: config.delimiters,

            methods: {

                showSnack(message) {
                    this.snackMessage = message;
                    this.snackBar = true;
                },

                refresh(options) {
                    // Use options from parameter or component state
                    if (options) {
                        // Update options with the values from the event
                        this.options = {
                            ...this.options,
                            page: options.page,
                            itemsPerPage: options.itemsPerPage
                        };
                    }
                    
                    // Make API request with pagination parameters
                    axios.get(`/api/users?page=${this.options.page}&per_page=${this.options.itemsPerPage}`)
                        .then(res => {
                            this.items = res.data.items;
                            this.itemsLength = res.data.total;
                            // Update itemsPerPage from API response if provided
                            if (res.data.perPage) {
                                this.options.itemsPerPage = res.data.perPage;
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching users:', error);
                            this.showSnack('Failed to load users');
                        });
                },
                
                createItem() {
                    this.edialog = true;
                    this.eitem = {
                        id: "",
                        name: "",
                        email: "",
                        username: "",
                        password: "",
                        active: true,
                        is_superadmin: false,
                        workspace_ids: []
                    };

                },

                editItem(item) {
                    this.eitem = toRaw(item);
                    
                    // Populate workspace IDs for editing
                    this.eitem.workspace_ids = item.workspaces ? item.workspaces.map(w => w.id) : [];

                    this.$nextTick(() => {
                        this.edialog = true;
                    });

                },

                saveItem(item) {
                    if (this.eitem.id) {
                        // edit mode
                        axios.post(`/api/user/${this.eitem.id}`, {item: this.eitem})
                            .then(res => {
                                this.showSnack(res.data?.message);
                                this.refresh();
                            })
                            .catch(err => {
                                this.showSnack(err.response?.data);
                            });
                    } else {
                        // create mode
                        axios.post('/api/user/', {item: this.eitem})
                            .then(res => {
                                this.showSnack(res.data?.message);
                                this.refresh();
                            })
                            .catch(err => {
                                this.showSnack(err.response?.data);
                            });
                    }
                    this.edialog = false;
                },

                deleteItem(item) {
                    if (confirm('Are you sure?')) {
                        axios.delete(`/api/user/${item.id}`)
                            .then(res => {
                                this.showSnack(res.data?.message);
                                this.refresh();
                            })
                            .catch(err => {
                                this.showSnack(err.response?.data);
                            });
                    }
                }
            }

        });

        app.use(vuetify).mount("#app");
    </script>
{% endblock %}
